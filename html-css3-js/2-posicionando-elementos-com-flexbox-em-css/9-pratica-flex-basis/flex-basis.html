<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Basis</title>

  <style>
    .container {
      max-width: 500px;
      border: 1px solid black;
      display: flex;
    }

    .item {
      background-color: coral;
      color: white;
      text-align: center;
      margin: 5px;
    }

    .b-auto {
      flex-basis: auto;
    }

    .b-0 {
      flex-basis: 0;
    }

    .fg-0 {
      flex-grow: 0;
    }

    .fg-1 {
      flex-grow: 1;
    }

    .fg-2 {
      flex-grow: 2;
    }

    .w100 {
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <p>Basis Auto</p>
  <div class="container">
    <div class="item b-auto fg-1">A</div>
    <div class="item b-auto fg-1">BBB</div>
    <div class="item b-auto fg-1">C</div>
    <div class="item b-auto fg-2">DEF</div>
  </div>

  <p>Basis 0</p>
  <div class="container">
    <div class="item b-0 fg-1">A</div>
    <div class="item b-0 fg-1">BBB</div>
    <div class="item b-0 fg-1">C</div>
    <div class="item b-0 fg-1">DEF</div>
  </div>

  <p>Basis + Width</p>
  <div class="container">
    <div class="item w100 fg-2">AA</div>
    <div class="item w100 fg-2">BBB</div>
    <div class="item w100 fg-2">CCCC</div>
    <div class="item w100 fg-2">DEF</div>
  </div>
</body>
</html>
